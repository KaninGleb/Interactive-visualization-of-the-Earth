<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Earth and Starfield Simulation</title>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
<main>
    <div class="info">Use mouse to rotate, scroll to zoom</div>

    <div id="loading" class="visible">Loading textures...</div>

    <button type="button" id="menu-toggle" class="menu-button">☰ Settings</button>

    <aside id="settings-menu" class="settings-menu" aria-label="Simulation Settings">
        <button type="button" id="close-menu" class="close-button" aria-label="Close Settings">×</button>
        <h2>Simulation Settings</h2>
        <form id="settings-form" name="settings-form" novalidate>
            <fieldset>
                <legend>Stars</legend>
                <label for="star-count">Number of Stars (500-10000):</label>
                <input type="number" id="star-count" min="500" max="10000" value="5000"/>

                <label for="star-size">Star Size (0.5-5): <span id="star-size-value">2</span></label>
                <input type="range" id="star-size" min="0.5" max="5" step="0.1" value="2"/>

                <label for="twinkle-speed">Twinkle Speed (0-5): <span id="twinkle-speed-value">2</span></label>
                <input type="range" id="twinkle-speed" min="0" max="5" step="0.1" value="2"/>
            </fieldset>

            <fieldset>
                <legend>Atmosphere</legend>
                <label for="glow-intensity">Glow Intensity (0-1): <span id="glow-intensity-value">0.5</span></label>
                <input type="range" id="glow-intensity" min="0" max="1" step="0.01" value="0.5"/>

                <label for="glow-color">Glow Color:</label>
                <input type="color" id="glow-color" value="#00b3ff"/>
            </fieldset>

            <fieldset>
                <legend>Earth</legend>
                <label for="earth-speed">Rotation Speed (0-0.01): <span id="earth-speed-value">0.001</span></label>
                <input type="range" id="earth-speed" min="0" max="0.01" step="0.0001" value="0.001"/>
            </fieldset>

            <fieldset>
                <legend>Bloom Effect</legend>
                <label for="bloom-strength">Strength (0-3): <span id="bloom-strength-value">1.5</span></label>
                <input type="range" id="bloom-strength" min="0" max="3" step="0.1" value="1.5"/>

                <label for="bloom-radius">Radius (0-1): <span id="bloom-radius-value">0.4</span></label>
                <input type="range" id="bloom-radius" min="0" max="1" step="0.01" value="0.4"/>

                <label for="bloom-threshold">Threshold (0-1): <span id="bloom-threshold-value">0.85</span></label>
                <input type="range" id="bloom-threshold" min="0" max="1" step="0.01" value="0.85"/>
            </fieldset>

            <button type="submit">Apply</button>
        </form>
    </aside>
</main>

<script type="module" src="main.js"></script>
</body>

</html>
